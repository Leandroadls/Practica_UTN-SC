<div>
  <h3>All of the events should show below</h3>
  
  <table>
    <thead>
      <tr>
        <th><a routerLink="/app-events" routerLinkActive= "active">Events</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>
          {{event.name}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
