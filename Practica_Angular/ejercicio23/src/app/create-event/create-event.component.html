<div >
  <form 
    (ngSubmit) = "onSubmit()"
    [formGroup] = "eventForm"
    #eventoForm= "ngForm"
  >
    <div class="form-group" >
      <label for="event-name">Nombre del evento:</label>
      <input 
        id="event-name"
        type="text"
        formControlName = "name"
      />
      <span class="alert" *ngIf="validField('name')">
        (El nombre no puede quedar vacío)
      </span>
    </div>
    
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input
        id="date"
        type="text"
        formControlName = "date"
      />
      <span class="alert" *ngIf="validField('date')">
        (La fecha no puede quedar vacía)
      </span>       
    </div>
    
    <div class="form-group">
      <label for="time">Hora: </label>
      <input
        id="time"
        type="text"
        formControlName = "time"
      />
      <span class="alert" *ngIf="validField('time')">
        (La hora no puede quedar vacía)
      </span>
    </div>
    
    <div formGroupName="location">
      <div class="form-group">
        <label for="address">Dirección: </label>
        <input
          id="address"
          type="text"
          formControlName ="address"
        />
        <span class="alert" *ngIf="validField('location.address')">
          (El domicilio no puede quedar vacío)
        </span>
      </div>
    
      <div class="form-group">
        <label for="city">Ciudad: </label>
        <input
          id="city"
          type="text"
          formControlName ="city"
        />
        <span class="alert" *ngIf="validField('location.city')">
          (La ciudad no puede quedar vacía)
        </span>
      </div>
    
      <div class="form-group">
        <label for="country">Pais: </label>
        <input
          id="country"
          type="text"
          formControlName ="country"
        />
        <span class="alert" *ngIf="validField('location.country')">
          (El país no puede quedar vacío)
        </span>
      </div>
    </div>  

    <button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
